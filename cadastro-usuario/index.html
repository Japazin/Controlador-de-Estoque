<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio Personalizado</title>
</head>

<body>
    <section class="form-container">
        <div class="container">
            <form action="./" method="post" enctype="multipart/form-data">
                <h1>Cadastre o novo produto</h1>

                <div class="input-single">
                    <input class="input" type="text" id="nome" required>
                    <label for="nome"> Nome</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="valor" required>
                    <label for="valor"> Valor</label><br>
                </div>
                <div>
                    <label for="imagem">Escolha uma imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <div class="btn"><input type="submit" value="Enviar"></div>
                </div>
            </form>
        </div><!--container-->
    </section>
</body>

</html>
